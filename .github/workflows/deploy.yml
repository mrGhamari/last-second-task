name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Compute base URL for GitHub Pages
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "NUXT_APP_BASE_URL=/" >> $GITHUB_ENV
          else
            echo "NUXT_APP_BASE_URL=/$REPO_NAME/" >> $GITHUB_ENV
          fi
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV
          echo "Resolved baseURL: $(cat $GITHUB_ENV | sed -n 's/^NUXT_APP_BASE_URL=//p')"
          # Default API base if none supplied via repository Variables/Secrets
          if [ -z "${{ vars.NUXT_PUBLIC_API_BASE }}" ] && [ -z "${{ secrets.NUXT_PUBLIC_API_BASE }}" ]; then
            echo "NUXT_PUBLIC_API_BASE=https://smart-home-api.lahzeakhari.ir/api" >> $GITHUB_ENV
            echo "Using default API base: https://smart-home-api.lahzeakhari.ir/api"
          else
            # Prefer repository Variable over Secret for visibility
            if [ -n "${{ vars.NUXT_PUBLIC_API_BASE }}" ]; then
              echo "NUXT_PUBLIC_API_BASE=${{ vars.NUXT_PUBLIC_API_BASE }}" >> $GITHUB_ENV
              echo "Using repo var API base: ${{ vars.NUXT_PUBLIC_API_BASE }}"
            else
              echo "NUXT_PUBLIC_API_BASE=${{ secrets.NUXT_PUBLIC_API_BASE }}" >> $GITHUB_ENV
              echo "Using secret API base"
            fi
          fi
      - name: Build (Generate static site)
        env:
          # Telemetry off in CI
          NUXT_TELEMETRY_DISABLED: 1
          # Extra memory for Node build if needed
          NODE_OPTIONS: --max_old_space_size=4096
          # Force Nitro preset via env as well (in addition to nuxt.config.ts)
          NITRO_PRESET: github_pages
        run: |
          echo "Base URL: $NUXT_APP_BASE_URL"
          echo "API Base: ${NUXT_PUBLIC_API_BASE}"
          npm run generate
          echo "List generated files:" && ls -la .output/public || true
          # Ensure SPA fallback exists
          if [ ! -f .output/public/404.html ]; then cp .output/public/index.html .output/public/404.html; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
